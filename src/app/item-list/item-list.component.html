<div
  style="background: #888888; align-items: center; justify-content: center; display: flex; width: 100%; height: 100%">
  <div style="width: 80%; height: 80%; background: white">
    <div class="nav-tab-bar">
      <div>Shop</div>
      <div>Collective</div>
      <div>Designer</div>
    </div>

    <p style="font-weight: bold; margin-left: 50px; margin-bottom: 50px">Cart <span
      style="font-weight: normal; font-size: 12px; color: #888888">{{items.length}} ITEMS</span></p>
    <app-item-detail *ngFor="let item of items; let lastItem = last" [item]="item" [lastItem]="lastItem"
                     (addItem)="handleAddItem($event)" (deleteItem)="handleDeleteItem($event)"
                     (removeItem)="handleRemoveItem($event)"></app-item-detail>

  </div>
</div>
